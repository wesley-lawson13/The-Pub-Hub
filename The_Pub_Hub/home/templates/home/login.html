{% extends "home/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="container-fluid text-center">
    <div class="row" style=
    "background-image: url('static/home/background.jpeg');
    background-size: cover;
    height: 80vh;">
        <div class="col" style="backdrop-filter: blur(8px)">
            <div class="row align-items-center justify-content-center" style="height: 80vh;">
                <div class="col-6">
                    <form class="bg-light rounded bg-opacity-75 p-3 shadow-lg" method="post">
                        <h2 class="text-center">Sign In</h2>
                        {% csrf_token %}
                        <div class="form-group m-2">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group m-2">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-3 justify-content-center">
        <div class="col">
            Haven't already signed up? <a href="{% url 'register' %}">Create an Account</a> to get the most out of your experience on The Pub Hub! 
        </div>
        
    </div>
</div>
{% endblock %}
