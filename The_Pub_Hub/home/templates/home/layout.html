{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pub Hub | {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: CelticFont;
            src: url('static/home/dungeon.ttf')
        }
        #title {
            font-family: CelticFont;
            font-weight: bold;
            font-size: xx-large;
        }
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar py-3" style="background-color: #9b1c31;">
        <div class="container-fluid">
         <a class="navbar-brand text-white" href="{% url 'index' %}" id="title">The Pub Hub</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item text-white mx-2">
                        <a href="#">
                            <img src="profile.jpg" alt="Profile">
                            {{ user.username }}
                        </a>
                    </li>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link text-white mx-2">Sign In</a>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %}
        {% block script %}
        {% endblock %}
    {% endblock %}

       
    <nav class="navbar bg-dark text-white">
        <div class="container-fluid text-center">
            <div class="nav-item m-2">
                A Project Created by Wesley Lawson.
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </div>
                <div class="col">
                    <a href="#contact" class="nav-link">Contact</a>
                </div>
                <div class="col">
                    <a href="https://github.com/wesley-lawson13/The-Pub-Hub" class="nav-link">Github</a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
