{% extends "home/layout.html" %}

{% block body %}
<div class="container-fluid text-center">
    <div class="row" style=
    "background-image: url('static/home/background.jpeg');
    background-size: cover;
    min-height: 80vh;">
        <div class="col" style="backdrop-filter: blur(8px)">
            <div class="row align-items-center justify-content-center" style="height: 80vh;">
                <div class="col-6">
                    <form class="bg-light rounded bg-opacity-75 p-3 shadow-lg" method="post">
                        <h2 class="text-center">Create An Account</h2>
                        {% csrf_token %}
                        <div class="form-group m-2">
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group m-2">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group m-2">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group m-2">
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-3 justify-content-center">
        <div class="col">
            Already have an account? <a href="{% url 'register' %}">Log in Here.</a>
        </div>
    </div>
</div>
{% endblock %}
